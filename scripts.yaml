install:
  (command): cd sip && dart pub global activate --source path . --overwrite
  (description): Install `sip` globally
  (aliases):
    - i

pana: "sip sip && dart pub run pana"

format:
  - "(+) sip sip && dart format ."
  - "(+) sip sip && dart format ."
  - "(+) sip sip && dart format ."
analyze: "(+) sip sip && dart analyze ."

barrel: cd sip && dart run barreler build

build_runner:
  (aliases):
    - b
    - br
  _: cd sip && dart run build_runner
  clean:
    (command): "{$build_runner:_} clean"
    (aliases):
      - c
      - cl

  build:
    (command): "{$build_runner:_} build --delete-conflicting-outputs"
    (aliases):
      - b
  watch:
    (command): "{$build_runner:_} watch --delete-conflicting-outputs"
    (aliases):
      - w
      - wa

clean: find . -name ".dart_tool" -type d -exec rm -rf {} +

build: (+) sip sip && dart run build_runner build --delete-conflicting-outputs

prep:
  (command):
    - (+) {$format} --set-exit-if-changed
    - (+) {$analyze} --fatal-infos --fatal-warnings
    - (+) {$prep:pubspecs}
    - |
      # make sure that the changelog version is the same as sip/lib/src/version.dart
      version=$(grep -m 1 "const packageVersion" sip/lib/src/version.dart | awk -F "'" '{print $2}')
      changelogVersion=$(grep -m 1 "# " CHANGELOG.md | awk '{print $2}')

      if [ "$version" != "$changelogVersion" ]; then
        echo "Version in lib/src/version.dart ($version) does not match the version in CHANGELOG.md ($changelogVersion)"
        echo "Please run sip run build to update the version in CHANGELOG.md and lib/src/version.dart"
        exit 1
      fi

      echo "ChangeLog and version.dart are in sync ($version)"
    - (+) {$prep:changelog}
    - (+) {$prep:license}
    - (+) {$prep:readme}
    - (+) {$prep:assets}
    - sip pub get -r
  changelog: |
    echo "Copying CHANGELOG.md to all packages"
    for dir in $(ls -d packages/*); do
      cp CHANGELOG.md $dir/CHANGELOG.md
    done
  license: |
    echo "Copying LICENSE to all packages"
    for dir in $(ls -d packages/*); do
      cp LICENSE $dir/LICENSE
    done
  readme: |
    echo "Copying README.md to sip & example"
    cp README.md sip/README.md
    cp README.md sip/example/README.md
    # update asset paths to ../assets in example
    sed -i '' "s|assets/|../assets/|g" sip/example/README.md
  pubspecs: |
    # get version from changelog
    version=$(grep -m 1 "# " CHANGELOG.md | awk '{print $2}')

    echo "Updating pubspec.yaml version to $version"
    sed -i '' "s|^version: .*|version: $version|g" "sip/pubspec.yaml"

    # update version in sip/lib/src/version.dart
    sed -i '' "s|const packageVersion = '.*';|const packageVersion = '$version';|g" sip/lib/src/version.dart
  assets: |
    echo "Copying assets to sip"
    rm -rf sip/assets
    cp -r assets sip

publish:
  (bail):
  (command):
    - sip test --bail --recursive --concurrent
    - "{$prep}"
    - "sip sip && dart pub publish"
    - "{$publish:commit}"
    - "{$publish:tag}"
    - "{$publish:_push}"
  commit: |
    # get version from changelog
    version=$(grep -m 1 "# " CHANGELOG.md | awk '{print $2}')

    echo "Committing version $version"
    git add .
    git commit -m "v$version"
  tag: |
    # get version from changelog
    version=$(grep -m 1 "# " CHANGELOG.md | awk '{print $2}')

    echo "Tagging version $version"
    git tag -a "v$version" -m "v$version"
  _push: |
    echo "Pushing to origin"
    git push
    git push --tags
