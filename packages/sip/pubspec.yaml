name: sip_cli
version: 0.12.0+2
description: Manage mono-repos with `sip`, run scripts and get dependencies concurrently.
homepage: https://github.com/mrgnhnt96/sip
repository: https://github.com/mrgnhnt96/sip/tree/main/packages/sip
issue_tracker: https://github.com/mrgnhnt96/sip/issues
documentation: https://github.com/mrgnhnt96/sip/tree/master/packages/sip#readme
topics: [cli, executable, dependencies, mono-repo]
platforms:
  linux:
  macos:
  windows:

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  args: ">=2.0.0 <2.5.0"
  autoequal: ^0.9.1
  equatable: ^2.0.5
  file: ">=6.0.0 <8.0.0"
  glob: ">=2.0.0 <3.0.0"
  json_annotation: ^4.9.0
  mason_logger: ">=0.0.1 <1.0.0"
  path: ">=1.8.0 <2.0.0"
  pub_updater: ^0.4.0
  yaml: ">=3.0.0 <4.0.0"

dev_dependencies:
  autoequal_gen: ^0.9.1
  barreler: ^1.0.1
  build_runner: ^2.4.11
  build_version: ^2.1.1
  json_serializable: ^6.8.0
  mocktail: ^1.0.3
  pana: ^0.22.2
  test: ^1.25.1
  very_good_analysis: ^6.0.0

executables:
  sip:
